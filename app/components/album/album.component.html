<div class="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-sm-4">
                <img src="{{ album.images[0].url }}" class="album-thumb">
            </div>
            <div class="col-sm-8">
                <h4 *ngIf="album.artists.length">
                    <span *ngFor="let artist of album.artists">{{ artist.name }}</span>
                    <h2>{{ album.name }}</h2>
                    <h5>Release Date: {{ album.release_date | date }}</h5>
                    <a href="{{ album.external_urls.spotify }}" target="_blank" class="btn btn-primary">View in Spotify</a>
                </h4>
            </div>
        </div>
    </header>

    <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let track of album.tracks.items">
            <div class="well">
                <h5>{{ track.track_number }} - {{ track.name }}</h5>
                <a href="{{ track.preview_url }}" target="_blank">Preview Track</a>
            </div>
        </div>
    </div>
</div>
